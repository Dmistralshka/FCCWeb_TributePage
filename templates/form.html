<!DOCTYPE html> 
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Application form for befriending Melon.">
    <meta name="author" content="Melon Mistral">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Melon's Friend Application Form</title>

    <link rel="stylesheet" href="../static/styles-form.css">
</head>

<body>
    <div class="navbar">
        <a href="index.html">Home</a></li>
    </div>
    
    <div class="container">
        <header>
            <h1 id="title">Melon's Friend Application Form</h1>
            <p id="description">Thank you for expressing interest in being Melon's friend! Please fill out the form below, and Melon will get back to you as soon as possible!</p>
        </header>

        <main>
            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="age" id="age-label">Age 
                        <span class="clue">&nbsp;(optional)</span>
                    </label>
                    <input type="number" name="age" id="age" placeholder="Enter your age">
                </div>
                <div class="form-group" id="number-label">
                    <label for="number">Favorite Number from 0 to 100 (inclusive)</label>
                    <input type="number" name="number" id="number" min="0" max="100" placeholder="Enter your  favorite number from 1 to 100" required>
                </div>
                <div class="form-group">
                    <label for="dropdown" id="fav-part-label">What is your favorite part of Melon?</label>
                    <select id="dropdown" name="favPart" required>
                        <option selected disabled>Choose your favorite part of Melon</option>
                        <option value="pulp">Pulp/Flesh</option>
                        <option value="rind">Rind</option>
                        <option value="peel">Peel/Skin</option>
                        <option value="seed">Seed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>How badly do you want to be friends with Melon?</label>
                    <label class="button-label"><input type="radio" name="how-badly" value="very">Very badly</label>     
                    <label class="button-label"><input type="radio" name="how-badly" value="somewhat">Somewhat badly</label>
                    <label class="button-label"><input type="radio" name="how-badly" value="not">Not badly</label>     
                </div>
                <div class="form-group">
                    <label>What would you expect from Melon as your friend?</label>
                    <label class="button-label"><input type="checkbox" name="expect" value="hang-out">Hang out with you</label>
                    <label class="button-label"><input type="checkbox" name="expect" value="video-games">Play video games with you</label>
                    <label class="button-label"><input type="checkbox" name="expect" value="cook">Cook for you</label>
                    <label class="button-label"><input type="checkbox" name="expect" value="chores">Do chores for you</label>
                    <label class="button-label"><input type="checkbox" name="expect" value="homework">Do school homework for you</label>
                    <label class="button-label"><input type="checkbox" name="expect" value="love">Love you</label>
                    <label class="button-label"><input type="checkbox" name="expect" value="runaway">Run away with you</label>
                    <label class="button-label"><input type="checkbox" name="expect" value="marry">Marry you</label>
                </div>
                <div class="form-group">
                    <label>Anything you want to say to Melon?</label>
                    <textarea id="comments" name="comment" placeholder="Enter your message to Melon here..."></textarea>
                </div>

                <button type="submit" class="submit-button" id="submit">Submit</button>              
            </form>
        </main>
    </div>
</body>

</html>
